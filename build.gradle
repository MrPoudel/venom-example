println """compiling with Java ${System.getProperty("java.version")}"""


buildscript {
    // these are the BUILDSCRIPT deps - required to execute
    // build targets and -operations
    repositories {
        maven {
            name 'Bintray Asciidoctor repo'
            url  'http://dl.bintray.com/content/aalmiray/asciidoctor'
        }
        jcenter()
        mavenCentral()
    }

    dependencies {
//        classpath ('org.aim42:HtmlSanityCheck-gradle-plugin:0.5.3')
        classpath ( group: 'org.asciidoctor',
                    name: 'asciidoctor-gradle-plugin',
                    version: '1.5.2')
    }
}


ext {
    srcDir  = "$projectDir/doc"
    targetDir = "$buildDir"
}

// =========== asciidoctor stuff ===============
apply plugin: 'org.asciidoctor.convert'

asciidoctor {
    outputDir = file( targetDir )
    sourceDir = file("$srcDir")
    println "outputDir = " + outputDir
    println "sourceDir = " + sourceDir

    sources  { include "architecture/arc42-venom.adoc",
                       "organization/samm-orga.adoc" }
    attributes = [
            doctype: 'book',
            icons: 'font',
            toc: 'left',
            sectlink: true,
            sectanchors: true,
            numbered: true,
            'source-highlighter': 'coderay',
            'coderay-css': 'class',
            // style definitions currently not needed here
            // stylesheet: 'aim42.css',
            // stylesdir: "$srcDir/resources/css/"

    ]


    println "arcImageDir = " + "${srcDir}/architecture/images"

    resources {
        // include architecture diagrams
        from("${srcDir}/architecture") {
          include 'images/**'
        }
        from("${srcDir}/organization") {
          include 'images/**'
        }
        // include logos and other common images
        from("${srcDir}") {
          include 'images/**'
        }
    }


}



defaultTasks 'asciidoctor'


